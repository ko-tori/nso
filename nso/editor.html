<!DOCTYPE html>
<html>

<head>
    <title>editor¡nso</title>
    <link rel="icon" href="nso.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="jszip.min.js"></script>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="howler.min.js"></script>
    <script type="text/javascript" src="nsoutils.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="delivery.js"></script>
</head>

<body>
    <div id="container" class="noselect">
        <div id="backgrounds"><div class="bg"></div><div id="bgoverlay"></div></div>
        <div id="topsection"></div>
        <div id="centersection">
            <img src="stuff/editor-grid.png" id="grid" class="gridtemp"></img>
            <canvas id="gridcanvas"></canvas>
        </div>
        <div id="bottomsection">
            <div id="time"></div>
            <div id="progress">0%</div>
            <div id="timeline1c">
                <div id="timelinebar"></div>
                <div id="timelinetrack"></div>
            </div>
            <div id="playcontrols"><img src="stuff/editor-play.png" id="editorplay" class="scalable"><img src="stuff/editor-pause.png" id="editorpause" class="scalable"><img src="stuff/editor-stop.png" id="editorstop" class="scalable"><img></div>
        </div>
    </div>
    <div id="menubar" class="noselect">
        <div>File
            <div class="dropdown">
                <div id="oszupload"><a href="#">Upload .osz...</a></div>
                <div class="dir">
                    <a href="#">Download... <span>▶</span></a>
                    <div class="submenu">
                        <div id="bgdl"><a href="#">Background</a></div>
                        <div id="mp3dl"><a href="#">.mp3</a></div>
                        <div id="osudl"><a href="#">.osu</a></div>
                        <div id="oszdl"><a href="#">.osz</a></div>
                    </div>
                </div>
                <div class="dir"><a href="#">Add... <span>▶</span></a>
                    <div class="submenu">
                        <div><a href="#">bg</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div>Edit
            <div class="dropdown">
                <div><a href="#">Link 1</a></div>
                <div><a href="#">Link 2</a></div>
                <div><a href="#">Link 3</a></div>
            </div>
        </div>
        <div>View</div>
        <div>Compose</div>
        <div>Design</div>
        <div>Timing</div>
    </div>
    <div id="cover">
        <div id="loading" class="noselect">Loading...</div>
    </div>

    <div id="fileuploadpanel" class="noselect">
        <form>
            <div id="dragarea"><span>Drag .osz Here</span></div><input type="file" id="fileupload" name="file" /><br /><br />
            <input type="submit" id="fileuploadsubmit" name="Submit" /></form>
    </div>
    <script type="text/javascript" src="editor.js"></script>
</body>

</html>
