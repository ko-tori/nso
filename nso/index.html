<!DOCTYPE html>
<html>

<head>
    <title>editor¡nso</title>
    <link rel="icon" href="nso.ico" type="/image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/style.css" type="text/css" />
</head>

<body>
    <div id="container" class="noselect">
        <div id="backgrounds"><div class="bg"></div><div id="bgoverlay"></div></div>
        <div id="topsection"><div id="mousepos"></div></div>
        <div id="centersection">
            <div id="lefttoolbar">
                <img class="button_selected" id="draw_select" src="/stuff/editor-draw-select@2x.png">
                <img id="draw_normal" src="/stuff/editor-draw-normal@2x.png">
                <img id="draw_slider" src="/stuff/editor-draw-slider@2x.png">
                <img id="draw_spinner" src="/stuff/editor-draw-spinner@2x.png"> 
            </div>
            <div id="righttoolbar">
                <img id="draw_newcombo" src="/stuff/editor-draw-newcombo@2x.png">
                <img id="sound_whistle" src="/stuff/editor-sound-whistle@2x.png">
                <img id="sound_finish" src="/stuff/editor-sound-finish@2x.png">
                <img id="sound_clap" src="/stuff/editor-sound-clap@2x.png">
                <img class="button_selected" id="draw_beatsnap" src="/stuff/editor-draw-beatsnap@2x.png">
                <img class="button_selected" id="draw_distsnap" src="/stuff/editor-draw-distsnap@2x.png">
                <img id="draw_lock" src="/stuff/editor-draw-lock@2x.png">
            </div>
            <canvas id="grid"></canvas>
            <div id="canvases">
                <canvas id="gridcanvas2"></canvas>
                <canvas id="gridcanvas"></canvas>
            </div>
        </div>
        <div id="bottomsection">
            <div id="time"></div>
            <div id="progress">0%</div>
            <div id="timeline1c">
                <div id="timelinebar"></div>
                <div id="timelinetrack"></div>
            </div>
            <div id="playcontrols"><img src="/stuff/editor-play.png" id="editorplay" class="scalable"><img src="/stuff/editor-pause.png" id="editorpause" class="scalable"><img src="/stuff/editor-stop.png" id="editorstop" class="scalable"><img></div>
        </div>
    </div>
    <div id="menubar" class="noselect">
        <div>File
            <div class="dropdown">
                <div id="oszupload"><a href="#">Upload .osz...</a></div>
                <div class="dir">
                    <a href="#">Download... <span>▶</span></a>
                    <div class="submenu">
                        <div id="bgdl"><a href="#">Background</a></div>
                        <div id="mp3dl"><a href="#">.mp3</a></div>
                        <div id="osudl"><a href="#">.osu</a></div>
                        <div id="oszdl"><a href="#">.osz</a></div>
                    </div>
                </div>
                <div class="dir"><a href="#">Add... <span>▶</span></a>
                    <div class="submenu">
                        <div><a href="#">bg</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div>Edit
            <div class="dropdown">
                <div><a href="#">Link 1</a></div>
                <div><a href="#">Link 2</a></div>
                <div><a href="#">Link 3</a></div>
            </div>
        </div>
        <div>View</div>
        <div>Compose</div>
        <div>Design</div>
        <div>Timing</div>
    </div>
    <div id="cover">
        <div id="loading" class="noselect">Loading...</div>
    </div>

    <div id="fileuploadpanel" class="noselect">
        <form>
            <div id="dragarea"><span>Drag .osz Here</span></div><input type="file" id="fileupload" name="file" /><br /><br />
            <input type="submit" id="fileuploadsubmit" name="Submit" /></form>
    </div>

    <script type="text/javascript" src="/nso.js"></script>
    <script type="text/javascript" src="/nsoutils.js"></script>
    <!-- <script type="text/javascript" src="editor.js"></script> -->
</body>

</html>
