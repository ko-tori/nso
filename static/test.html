<html>

<head>
    <title>test</title>
    <style>
    canvas {
        position: absolute;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    function a() {
        window.screen.orientation.lock("landscape-primary").then((status) => {
            document.body.innerHTML += status;
        });
    }
    function b() {
        document.body.innerHTML += window.screen.orientation.lock("landscape-primary").then();
    }
    </script>
    <button onclick="a()">Unlock</button>
    <button onclick="b()">Lock</button>
</body>

</html>
